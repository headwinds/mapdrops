<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Mapdrops</span>

    <span class="example-spacer"></span>

    <button mat-button>plan</button>
    <button mat-button>gear</button>
    <button mat-button>map</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="Who has the best dev tutorials?">
  </mat-form-field>

  <br>

  <button mat-raised-button (click)="showAnswer()">Answer me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}, you're damn right.</h1>
</mat-card>
<button mat-button>{{title}}</button>

<router-outlet></router-outlet>
